<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grid test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="grid__section">
            <div class="grid__row">
                <div class="test1"></div>
            </div>
        </div>
        <div class="grid__section">
            <div class="grid__row">
                <div class="grid__col">
                    <div class="test1"></div>
                </div>
                <div class="grid__col">
                    <div class="test1"></div>
                </div>
            </div>
        </div>
        <div class="grid__section">
            <div class="grid__row">
                <div class="test1">
                    <div class="grid">
                        <div class="grid__row">
                            <div class="grid__col">
                                <div class="test2" style="height: 25px;"></div>
                                <div class="test3" style="height: 25px;"></div>
                            </div>
                            <div class="grid__col">
                                <div class="test4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style media="screen">
        .test1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .test2, .test3, .test4 {
            width: 50px;
            height: 50px;
        }
        .test2{ background-color: blue; }
        .test3{ background-color: green; }
        .test4{ background-color: yellow; }
    </style>
</body>
</html>
